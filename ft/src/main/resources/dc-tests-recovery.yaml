version: '3.7'

services:

  minio:
    image: veronezi/sample-minio
    ports:
      - "9000"
    volumes:
      - type: bind
        source: /home/tveronezi/Documents/source/veronezi/postgres/ft/target/minio_data
        target: /opt/volume

  db:
    image: veronezi/sample-postgres
    ports:
      - "5432"
    environment:
      - RESTORE_BASE_BACKUP=base.tar
      - WAIT_FOR=minio:9000
      - MINIO_URL=minio:9000
      - MINIO_ACCESS_KEY=TESTINGACCESS123
      - MINIO_SECRET_KEY=tesTingPass123
      - RESTORE_BASE_BACKUP=base
      - DEBUG=false
      - POSTGRES_DB=todo
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_pass
